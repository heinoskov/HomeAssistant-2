persons:
  group:
    family:
      name: Familie
      icon: mdi:account-group
      entities:
        - person.jacob
        - person.rikke
        - person.cornelie
        - person.nathalie
        - person.hjalte

  automation:
    - alias: "Sluk lys tomt vÃ¦relse"
      id: f48394e4a44346deb9af6441ddff2396
      trigger:
        platform: state
        entity_id:
          - person.jacob
          - person.cornelie
          - person.nathalie
          - person.hjalte
        from: "home"
        to: "not_home"
      action:
        - service: homeassistant.turn_off
          data:
            entity_id: >-
              {%- if trigger.entity_id == "person.jacob" %}
                group.kontor
              {%- elif trigger.entity_id == "person.cornelie" %}
                group.cornelies_vaerelse
              {%- elif trigger.entity_id == "person.nathalie" %}
                group.nathalies_vaerelse
              {%- else %}
                group.hjaltes_vaerelse
              {% endif %}

    - alias: "Sluk lys tomt hus"
      id: 58796333cd0b4e709b96f7da406bd57e
      trigger:
        - platform: state
          entity_id: group.family
      action:
        - choose:
            - conditions: "{{ is_state('group.family', 'not_home') }}"
              sequence:
                # Sluk lyset
                - service: homeassistant.turn_off
                  data:
                    entity_id:
                      - group.alle_rum
                      - switch.pump
                      - light.touchpanel

          default:
            - service: homeassistant.turn_on
              data:
                entity_id:
                  - switch.pump
                  - light.touchpanel

  homeassistant:
    customize:
      automation.sluk_lys_tomt_vaerelse:
        icon: mdi:account-multiple-minus
      automation.sluk_lys_tomt_hus:
        icon: mdi:home-floor-0