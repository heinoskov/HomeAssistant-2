              14: "fjortende",
              15: "femtende",
              16: "sekstende",
              17: "syttende",
              18: "attende",
              19: "nittende",
              "and": "og",
              "a1": "en",
              "a2": "to",
              "a3": "tre",
              "a4": "fire",
              "a5": "fem",
              "a6": "seks",
              "a7": "syv",
              "a8": "otte",
              "a9": "ni",
              "2x": "tyvende",
              "3x": "tredivte"
              } -%}
            
            {% if day < 20 -%}
              {{ digit_names[day] }}
            {% else -%}
              {% set day = day | string -%}
              {{ digit_names["a" ~ day[1]] }} {{ digit_names["and"] }} {{ digit_names[day[0] ~ "x"] }} 
            {% endif -%}