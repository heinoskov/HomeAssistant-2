countdowns:
  anniversaries:
    sensors:
      # Birthdays
      - name: "Jacob fødselsdag"
        date: "1975-03-24"
        id_prefix: "birthday_"
      - name: Rikke fødselsdag
        date: "1976-10-03"
        id_prefix: "birthday_"
      - name: Cornelie & Nathalie fødselsdag
        date: "2003-08-22"
        id_prefix: "birthday_"
      - name: Hjalte fødselsdag
        date: "2007-03-22"
        id_prefix: "birthday_"
      - name: Emilio fødselsdag
        date: "2014-09-17"
        id_prefix: "birthday_"
      - name: Colin fødselsdag
        date: "2016-04-23"
        id_prefix: "birthday_"
      - name: William fødselsdag
        date: "2020-01-18"
        id_prefix: "birthday_"

      # Anniversaties
      - name: Bryllupsdag
        date: "2003-07-01"
        unit_of_measurement: ""

      # Annual events
      - name: Juleaften
        date: "12-24"
        id_prefix: "annual_"
        unit_of_measurement: ""
      - name: Nytårsaften
        date: "12-31"
        id_prefix: "annual_"
        unit_of_measurement: ""

  group:
    birthdays:
      name: Fødselsdage
      entities:
        - sensor.birthday_jacob_fodselsdag
        - sensor.birthday_rikke_fodselsdag
        - sensor.birthday_cornelie_nathalie_fodselsdag
        - sensor.birthday_hjalte_fodselsdag
        - sensor.birthday_emilio_fodselsdag
        - sensor.birthday_colin_fodselsdag
        - sensor.birthday_william_fodselsdag

  sensor:
    - platform: template
      sensors:
        next_birthday:
          # Update once a day
          entity_id: sensor.date
          friendly_name_template: >-
            {% set ns = namespace(entity_id="", prev=1000) -%}
            {% for birthday in states.group.birthdays.attributes.entity_id -%}
              {% if states(birthday) | int < ns.prev %}
                {%- set ns.entity_id = birthday -%}
                {%- set ns.prev = states(birthday) | int -%}
              {% endif -%}
            {% endfor %}
            {{ state_attr(ns.entity_id, "friendly_name")[:-11] -}}
          value_template: >-
            {%- set ns = namespace(entity_id="", prev=1000) -%}
            {% for birthday in states.group.birthdays.attributes.entity_id -%}
              {% if states(birthday) | int < ns.prev %}
                {%- set ns.entity_id = birthday -%}
                {%- set ns.prev = states(birthday) | int -%}
              {% endif -%}
            {% endfor -%}
            {% if ns.prev > 0 %}
              {%- if ns.prev > 1 -%}
                om {{ ns.prev }} dage
              {% else %}
                i morgen
              {% endif -%}
            {% else %}
              i dag...!!!
            {% endif -%}
          attribute_templates:
            years_at_next_anniversary: >-
              {%- set ns = namespace(entity_id="", prev=1000) -%}
              {% for birthday in states.group.birthdays.attributes.entity_id -%}
                {% if states(birthday) | int < ns.prev %}
                  {%- set ns.entity_id = birthday -%}
                  {%- set ns.prev = states(birthday) | int -%}
                {% endif -%}
              {% endfor %}
              {% if ns.prev == 0 -%}
                {{ state_attr(ns.entity_id, "years_at_next_anniversary") - 1 }}
              {% else %}
                {{ state_attr(ns.entity_id, "years_at_next_anniversary") }}
              {% endif %}
            hide_in_list: "true"

  automation:
    - alias: Birthday Update
      description: Opdater nedtællingen til næste fødselsdag
      initial_state: true
      mode: single
      trigger:
      - platform: time
        at: 00:01:00
      action:
      - service: homeassistant.update_entity
        entity_id: sensor.next_birthday