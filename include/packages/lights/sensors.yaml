gangen:
  input_boolean:
    private_taking_bath_large:
      name: Stort badeværelse - bad
    private_taking_bath_small:
      name: Lille badeværelse - bad

  group:
    sensors_gangen:
      name: Sensorer i gangen
      entities:
        - binary_sensor.gangen_sensor_1
        - binary_sensor.gangen_sensor_2

  automation:
    - alias: "Badeværelse - lysstyring"
      id: 842314a739f34574add293107176baca
      initial_state: true
      mode: parallel
      trigger:
        - platform: state
          entity_id:
            - binary_sensor.stort_badevarelse_sensor
            - binary_sensor.lille_badevarelse_sensor
          from: "off"
          to: "on"
      condition: >-
        {%- if trigger == "binary_sensor.lille_badevarelse_sensor" %}
          {{ is_state('light.lille_badevarelse', 'off') }}
        {% else %}
          {{ is_state('light.stort_badevarelse', 'off') }}
        {% endif %}
      variables:
        light: ""
        switch: ""
      action:
        # Set some variables based on trigger
        - variables:
            light: >-
              {%- if trigger.entity_id == "binary_sensor.lille_badevarelse_sensor" %}
                light.lille_badevarelse
              {%- else %}
                light.stort_badevarelse
              {% endif %}
            switch: >-
              {%- if trigger.entity_id == "binary_sensor.lille_badevarelse_sensor" %}
                input_boolean.private_taking_bath_small
              {%- else %}
                input_boolean.private_taking_bath_large
              {% endif %}

        # Turn the lights on with day/night brigtness
        - service: light.turn_on
          data:
            entity_id: "{{ light }}"
            brightness: >-
              {%- if is_state("binary_sensor.night", "on") %}
                {{ states("input_number.dim_low") | int }}
              {%- else -%}
                {{ states("input_number.dim_high") | int }}
              {%- endif %}

        # IF time for morningbath
        # Brightness 100%
        # Set bath switch: true
        - choose:
            - conditions:
                - condition: time
                  after: input_datetime.morningbath_start
                  before: input_datetime.morningbath_end
              sequence:
                - service: light.turn_on
                  data:
                    entity_id: "{{ light }}"
                    brightness_pct: 100
                - service: input_boolean.turn_on
                  data:
                    entity_id: "{{ switch }}"

        # No matter what, wait for sensor turn off
        - wait_template: "{{ is_state(trigger.entity_id, 'off') }}"

        # If bath switch - long delay
        - choose:
            - conditions: "{{ is_state(switch, 'on') }}"
              sequence:
                - delay: "{{ states('input_number.morningbath_length') | multiply(60) | int }}"

        # Else, nigth/day delay
          default:
            - delay: >-
                {%- if is_state('binary_sensor.night', 'off') %}
                  {{ states('input_number.light_timeout_day') | multiply(60) | int }}
                {% else %}
                  {{ states('input_number.light_timeout_night') | multiply(60) | int }}
                {% endif %}

        # Turn the ligths off and the switch
        - service: light.turn_off
          data:
            entity_id: "{{ light }}"
        - service: input_boolean.turn_off
          data:
            entity_id: "{{ switch }}"

    - alias: "Tænd lyset ved bevægelse"
      id: 20c269830c7c4b2a81b65ef5e82dbca1
      initial_state: true
      mode: parallel
      trigger:
        - platform: state
          entity_id:
            - binary_sensor.sandbox_sensor
            # - binary_sensor.lille_badevarelse_sensor
            # - binary_sensor.stort_badevarelse_sensor
            - group.sensors_gangen
            - binary_sensor.camera_indgang
          from: "off"
          to: "on"
      action:
        - service: script.turn_on
          data:
            entity_id: script.generic_sensor_dimmer
            variables:
              sensor: "{{ trigger.entity_id }}"
              light: >-
                {%- if trigger.entity_id == "binary_sensor.sandbox_sensor" %}
                  light.sandbox_bulb
                {%- elif trigger.entity_id == "binary_sensor.lille_badevarelse_sensor" %}
                  light.lille_badevarelse
                {%- elif trigger.entity_id == "binary_sensor.stort_badevarelse_sensor" %}
                  light.stort_badevarelse
                {%- elif trigger.entity_id == "group.sensors_gangen" %}
                  light.gangen
                {%- elif trigger.entity_id == "binary_sensor.camera_indgang" %}
                  light.indgang
                {% endif %}

  script:
    generic_sensor_dimmer:
      alias: "Generic dimmer on sensor"
      mode: parallel
      description: "Script at til tænde/slukke lys med en bestemt lysstyrke"
      fields:
        sensor:
          description: "Den sensor som der skal testes på"
          example: "binary_sensor.lille_badevarelse_sensor"
        light:
          description: "Entity på det lys som skal styres"
          example: "light.gangen"
      sequence:
        - service: light.turn_on
          data:
            entity_id: "{{ light }}"
            brightness: >-
              {%- if is_state("binary_sensor.night", "on") %}
                {{ states("input_number.dim_low") | int }}
              {%- else -%}
                {{ states("input_number.dim_high") | int }}
              {%- endif %}
            transition: 1
        - wait_template: "{{ is_state(sensor, 'off') }}"
        - delay: >-
            {%- if is_state('binary_sensor.night', 'off') %}
              {{ states('input_number.light_timeout_day') | multiply(60) | int }}
            {% else %}
              {{ states('input_number.light_timeout_night') | multiply(60) | int }}
            {% endif %}
        - service: light.turn_off
          data:
            entity_id: "{{ light }}"