honeywell_fan:
  input_boolean:
    honeywell_fan_state:
      name: Honeywell state
      icon: mdi:power

    honeywell_osc_state:
      name: Honeywell oscillating

  input_select:
    honeywell_fan_speed:
      name: Honeywell speed
      options:
        - Low
        - Medium
        - High
        - Sleep
      initial: Low
      icon: mdi:fan

  switch:
    - platform: template
      switches:
        honeywell_fan:
          value_template: "{{ is_state('input_boolean.honeywell_fan_state', 'on') }}"
          turn_on:
            service: script.honeywell_fan_command_boolean
            data:
              remote: remote.hjaltes_rm_mini
              device: Honeywell Air Con
              command: Power
              boolean: input_boolean.honeywell_fan_state
          turn_off:
            service: script.honeywell_fan_command_boolean
            data:
              remote: remote.hjaltes_rm_mini
              device: Honeywell Air Con
              command: Power
              boolean: input_boolean.honeywell_fan_state
        honeywell_fan_osc:
          value_template: "{{ is_state('input_boolean.honeywell_osc_state', 'on') }}"
          turn_on:
            service: script.honeywell_fan_command_boolean
            data:
              remote: remote.hjaltes_rm_mini
              device: Honeywell Air Con
              command: Fan Swing
              boolean: input_boolean.honeywell_osc_state
          turn_off:
            service: script.honeywell_fan_command_boolean
            data:
              remote: remote.hjaltes_rm_mini
              device: Honeywell Air Con
              command: Fan Swing
              boolean: input_boolean.honeywell_osc_state


  script:
    honeywell_fan_command_boolean:
      alias: "Tænd/Sluk for Honeywell"
      icon: mdi:power
      sequence:
        - service: remote.send_command
          data:
            entity_id: "{{ remote }}"
            device: "{{ device }}"
            command: "{{ command }}"
        - service: input_boolean.toggle
          data:
            entity_id: "{{ boolean }}"

    honeywell_fan_speed:
      alias: "Blæser for Honeywell"
      icon: mdi:fan
      sequence:
        - service: remote.send_command
          data:
            entity_id: "{{ remote }}"
            device: "{{ device }}"
            command: Fan Speed
            num_repeats: >-
              {%- set ns = namespace(current_speed_idx = 0, new_speed_idx = 3) -%}
              
              {%- for needle in state_attr(speed_list, 'options') %}
                {%- if needle == speed %}
                  {%- set ns.new_speed_idx = loop.index0 -%}
                {% endif %}
              {%- endfor %}
              
              {%- for needle in state_attr(speed_list, 'options') %}
                {%- if needle == states(speed_list) %}
                  {%- set ns.current_speed_idx = loop.index0 -%}
                {% endif %}
              {%- endfor %}

              {%- if ns.new_speed_idx < ns.current_speed_idx %}
                {{- (state_attr(speed_list, 'options') | length) - ns.current_speed_idx + ns.new_speed_idx }}
              {% else %}
                {{- ns.new_speed_idx - ns.current_speed_idx }}
              {% endif %}
        - service: input_select.select_option
          data:
            entity_id: "{{ speed_list }}"
            option: "{{ speed }}"

