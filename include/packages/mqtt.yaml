mqtt:

  binary_sensor:
    - platform: mqtt
      name: "B button"
      state_topic: "tele/tasmota/RESULT"
      value_template: "{% if value_json.RfReceived.Data == '42AAAA' -%}ON{%- else -%}OFF{%- endif %}"
      off_delay: 15

    - platform: mqtt
      name: "C button"
      state_topic: "tele/tasmota/RESULT"
      value_template: "{{ 'ON' if value_json.RfReceived.Data == '42AAAB' else 'OFF' }}"
      off_delay: 15


  # MAGNET SENSORS
