          attribute_templates:
            device_class: "{{ state_attr('binary_sensor.private_rm_mini_3_2', 'device_class') }}"

        rm_mini_3_3:
          friendly_name: "RM mini 3 - 3"
          value_template: "{{ states('binary_sensor.private_rm_mini_3_3') }}"
          icon_template: "mdi:remote{{ '-off' if is_state('binary_sensor.private_rm_mini_3_3', 'off') }}"
          attribute_templates:
            device_class: "{{ state_attr('binary_sensor.private_rm_mini_3_3', 'device_class') }}"


  sensor:
    - platform: systemmonitor
      resources:
        - type: disk_use_percent
          arg: /
        - type: disk_use
          arg: /
        - type: disk_free
          arg: /
        - type: memory_use_percent
        - type: memory_use
        - type: memory_free
        - type: load_1m
        - type: load_5m
        - type: load_15m
        - type: network_in
          arg: eth0
        - type: network_out
          arg: eth0
        - type: throughput_network_in
          arg: eth0
        - type: throughput_network_out
          arg: eth0
        - type: processor_use