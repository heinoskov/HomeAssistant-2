systemmonitor:

  binary_sensor:
    - platform: ping
      name: Router
      host: 192.168.0.1
      count: 1
      scan_interval: 60

  sensor:
    - platform: systemmonitor
      resources:
        - type: disk_use_percent
          arg: /
        - type: disk_use
          arg: /
        - type: disk_free
          arg: /
        - type: memory_use_percent
        - type: memory_use
        - type: memory_free
        - type: load_1m
        - type: load_5m
        - type: load_15m
        - type: network_in
          arg: eth0
        - type: network_out
          arg: eth0
        - type: throughput_network_in
          arg: eth0
        - type: throughput_network_out
          arg: eth0
        - type: processor_use