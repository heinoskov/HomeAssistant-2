systemmonitor:

  group:
    access_points:
      name: Access Points
      icon: mdi:access-point-network
      all: true
      entities:
        - binary_sensor.ap_hjalte
        - binary_sensor.ap_kokken
        - binary_sensor.ap_pigernes_stue
        - binary_sensor.ap_stuen

    sonoff_rf:
      name: RF Bridges
      icon: mdi:radio-tower
      all: true
      entities:
        - binary_sensor.sonoff_1
        - binary_sensor.sonoff_2
        - binary_sensor.sonoff_3

    rm_mini_3:
      name: IR Bridges
      icon: mdi:radio-tower
      all: true
      entities:
        - binary_sensor.gangen_rm_mini_3
        - binary_sensor.kokken_rm_mini_3
        - binary_sensor.stuen_rm_mini_3

  binary_sensor:
    - platform: ping
      name: PRIVATE Router
      host: 192.168.0.1
      count: 1
      scan_interval: 60

    - platform: ping
      name: PRIVATE Main switch
      host: 192.168.0.3

    - platform: ping
      name: PRIVATE AP Hjalte
      host: 192.168.0.6

    - platform: ping
      name: PRIVATE AP Pigernes stue
      host: 192.168.0.7

    - platform: ping
      name: PRIVATE AP Køkken
      host: 192.168.0.8

    - platform: ping
      name: PRIVATE AP Stuen
      host: 192.168.0.9

    - platform: ping
      name: PRIVATE NAS
      host: 192.168.0.10

    - platform: ping
      name: PRIVATE Proxy
      host: 192.168.0.11

    - platform: ping
      name: PRIVATE Sonoff RF 1
      host: 192.168.0.31

    - platform: ping
      name: PRIVATE Sonoff RF 2
      host: 192.168.0.32

    - platform: ping
      name: PRIVATE Sonoff RF 3
      host: 192.168.0.33

    - platform: template
      sensors:
        router:
          friendly_name: "Router"
          unique_id: d0efc406169b4ce982d4fc98d8fc7f3c
          value_template: "{{ states('binary_sensor.private_router') }}"
          icon_template: "mdi:server-network{{ '-off' if is_state('binary_sensor.private_router', 'off') }}"
          attribute_templates:
            device_class: "{{ state_attr('binary_sensor.private_router', 'device_class') }}"

        main_switch:
          friendly_name: "Main Switch"
          unique_id: 4206cf3f56c540c78805378386c4192f
          value_template: "{{ states('binary_sensor.private_main_switch') }}"
          icon_template: "mdi:server-network{{ '-off' if is_state('binary_sensor.private_main_switch', 'off') }}"
          attribute_templates:
            device_class: "{{ state_attr('binary_sensor.private_main_switch', 'device_class') }}"

        ap_hjalte:
