media_players:

  group:
    chromecasts:
      name: Chromecasts
      entities:
        - media_player.stuens_tv
        - media_player.cornelies_tv
        - media_player.hjaltes_tv
        - media_player.pigernes_tv
        - media_player.sovetryne_tv

  media_player:
    - platform: universal
      name: Vestel TV
      children:
        - media_player.stuens_tv
      state_template: "{{ states('binary_sensor.vestel_tv') }}"
      commands:
        turn_on:
          service: script.power_with_remote
          data:
            remote: remote.stuen_rm_mini
            device: Vestel TV
            ping_sensor: binary_sensor.vestel_tv
        turn_off:
          service: script.power_with_remote
          data:
            remote: remote.stuen_rm_mini
            device: Vestel TV
            ping_sensor: binary_sensor.vestel_tv
        volume_up:
          service: remote.send_command
          data:
            entity_id: remote.stuen_rm_mini
            device: Vestel TV
            command: Volume Up
        volume_down:
          service: remote.send_command
          data:
            entity_id: remote.stuen_rm_mini
            device: Vestel TV
            command: Volume Down
        volume_mute:
          service: script.mute_with_remote
          data:
            remote: remote.stuen_rm_mini
            device: Vestel TV
            boolean: input_boolean.vestel_tv_on_mute
      attributes:
        is_volume_muted: input_boolean.vestel_tv_on_mute

    - platform: universal
      name: LG TV
      children:
        - media_player.pigernes_stue
      state_template: "{{ states('binary_sensor.lg_tv') }}"
      commands:
        turn_on:
          service: script.power_with_remote
          data:
            remote: remote.pigernes_stue_rm_mini
            device: LG TV
            ping_sensor: binary_sensor.lg_tv
        turn_off:
          service: script.power_with_remote
          data:
            remote: remote.pigernes_stue_rm_mini
            device: LG TV
            ping_sensor: binary_sensor.lg_tv
        volume_up:
          service: remote.send_command
          data:
            entity_id: remote.pigernes_stue_rm_mini
            device: LG TV
            command: Volume Up
        volume_down:
          service: remote.send_command
          data:
            entity_id: remote.pigernes_stue_rm_mini
            device: LG TV
            command: Volume Down
        volume_mute:
          service: script.mute_with_remote
          data:
            remote: remote.pigernes_stue_rm_mini
            device: LG TV
            boolean: input_boolean.lg_tv_on_mute
      attributes:
        is_volume_muted: input_boolean.lg_tv_on_mute

  script:
    power_with_remote:
      alias: "Power med en RM 3"
      description: "Script til at tænde/slukke med en remote"
      icon: mdi:power
      sequence:
        - service: remote.send_command
          data:
            entity_id: "{{ remote }}"
            device: "{{ device }}"
            command: Power
        - delay: "00:00:30"
        - service: homeassistant.update_entity
          data:
            entity_id: "{{ ping_sensor }}"

    mute_with_remote:
      alias: "Mute/Unmute med en RM 3"
      description: "Script til at mute/unmute med en remote + toggler en boolean"
      icon: mdi:volume-mute
      sequence:
        - service: remote.send_command
          data:
            entity_id: "{{ remote }}"
            device: "{{ device }}"
            command: Mute
        - service: input_boolean.toggle
          data:
            entity_id: "{{ boolean }}"

    vestel_tv_settop:
      alias: "Skift til TV-boks"
      description: "Tryk på input og dernæst tast 1"
      icon: mdi:set-top-box
      sequence:
        - service: remote.send_command
          data:
            entity_id: remote.stuen_rm_mini
            device: Vestel TV
            delay_secs: 1
            command:
              - Input
              - 1

    vestel_tv_chromecast:
      alias: "Skift til Chromecast"
      description: "Tryk på input og dernæst tast 2"
      icon: mdi:google-chrome
      sequence:
        - service: remote.send_command
          data:
            entity_id: remote.stuen_rm_mini
            device: Vestel TV
            delay_secs: 1
            command:
              - Input
              - 2

    vestel_tv_wii:
      alias: "Skift til Wii"
      description: "Tryk på input og dernæst tast 5"
      icon: mdi:nintendo-wii
      sequence:
        - service: remote.send_command
          data:
            entity_id: remote.stuen_rm_mini
            device: Vestel TV
            delay_secs: 1
            command:
              - Input
              - 5

  input_boolean:
    vestel_tv_on_mute:
      name: Vestel TV er på mute via remote
      icon: mdi:volume-mute

    lg_tv_on_mute:
      name: LG TV er på mute via remote
      icon: mdi:volume-mute

  binary_sensor:
    - platform: ping
      host: 192.168.0.110
      name: Vestel TV

    - platform: ping
      host: 192.168.0.170
      name: LG TV