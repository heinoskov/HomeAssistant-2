title: System
icon: mdi:test-tube
panel: true
cards:
  - type: custom:layout-card
    layout: auto
    column_num: 3
    column_width: 33%
    cards:

      - type: custom:weather-card-chart
        title: Brobyværk
        weather: weather.brobyvaerk

      - type: horizontal-stack
        cards:
          - type: grid
            title: Lys
            cards:
            - type: button
              entity: light.sofalamper
            - type: button
              entity: light.stuelamper
            - type: button
              entity: light.lille_sofa

      - type: custom:auto-entities
        card:
          type: grid
          columns: 4
        card_param: cards
        filter:
          include:
            - group: group.faelles
              options:
                type: button

      - type: custom:stack-in-card
        mode: horizontal
        cards:
          - type: conditional
            conditions:
              - entity: sensor.affald
                state: "1"
            card:
              type: button
              entity: sensor.affald_hentes
              show_state: true
              show_icon: true
              tap_action:
                action: none
              hold_action:
                action: none
          - type: conditional
            conditions:
              - entity: sensor.genbrug
                state: "1"
            card:
              type: button
              entity: sensor.genbrug_hentes
              show_state: true
              show_icon: true
              tap_action:
                action: none
              hold_action:
                action: none

      - type: conditional
        conditions:
          - entity: binary_sensor.mail
            state: "on"
        card:
          type: button
          entity: binary_sensor.mail
          show_state: false
          show_icon: true
          show_name: false
          tap_action:
            action: none
          hold_action:
            action: call-service
            service: script.reset_mailbox


      - type: custom:stack-in-card
        title: System
        cards:
          - type: custom:stack-in-card
            mode: horizontal
            cards:
              - type: gauge
                entity: sensor.processor_use_percent
                name: CPU
                min: 0
                max: 100
                severity:
                  green: 30
                  yellow: 50
                  red: 75
              - type: gauge
                entity: sensor.processor_temperature
                name: Temperature
                min: 0
                max: 100
                severity:
                  green: 30
                  yellow: 50
                  red: 75
              - type: gauge
                entity: sensor.memory_use_percent
                name: Memory
                min: 0
                max: 100
                severity:
                  green: 30
                  yellow: 50
                  red: 75
          - type: custom:mini-graph-card
            name: System
            icon: mdi:raspberry-pi
            hours_to_show: 2
            hour24: true
            points_per_hour: 12
            animate: true
            line_width: 2
            show:
              labels: false
            entities:
              - entity: sensor.memory_use_percent
                name: Memory
              - entity: sensor.processor_use_percent
                name: CPU
              - entity: sensor.processor_temperature
                name: Temperature

      - type: custom:stack-in-card
        title: System - Service HA
        cards:
          - type: custom:stack-in-card
            mode: horizontal
            cards:
              - type: gauge
                entity: sensor.service_ha_processor_use_percent
                name: CPU
                min: 0
                max: 100
                severity:
                  green: 30
                  yellow: 50
                  red: 75
              - type: gauge
                entity: sensor.service_ha_processor_temperature
                name: Temperature
                min: 0
                max: 100
                severity:
                  green: 30
                  yellow: 50
                  red: 75
              - type: gauge
                entity: sensor.service_ha_memory_use_percent
                name: Memory
                min: 0
                max: 100
                severity:
                  green: 30
                  yellow: 50
                  red: 75
          - type: custom:mini-graph-card
            name: System
            icon: mdi:raspberry-pi
            hours_to_show: 2
            hour24: true
            points_per_hour: 12
            animate: true
            line_width: 2
            show:
              labels: false
            entities:
              - entity: sensor.service_ha_memory_use_percent
                name: Memory
              - entity: sensor.service_ha_processor_use_percent
                name: CPU
              - entity: sensor.service_ha_processor_temperature
                name: Temperature
                

      # Default view
      - type: entities
        title: Touchscreen
        show_header_toggle: false
        entities:
          - type: custom:fold-entity-row
            head: automation.retur_til_default_view
            padding: 0
            entities:
              - input_text.default_view_path
              - type: custom:slider-entity-row
                entity: input_number.default_view_timeout
    
      # Computers
      - type: entities
        title: Computers
        icon: mdi:desktop-tower
        show_header_toggle: true
        entities:
          - switch.pc_j_lindvig_windows
          - switch.pc_h_lindvig

      # Postkasse
      - type: entities
        title: Notifikationer
        entities:
          - type: custom:fold-entity-row
            head: automation.postkasse
            padding: 0
            entities:
              - type: custom:slider-entity-row
                entity: input_number.mailbox_time_open
          - type: divider
          - automation.flaget_skal_hejses

      # Beskeder
      - type: entities
        title: Beskeder
        entities:
          - type: custom:slider-entity-row
            entity: input_number.announce_volume
          - type: custom:fold-entity-row
            head: automation.godmorgen
            padding: 0
            entities:
              - type: custom:fold-entity-row
                head: input_datetime.announce_at_time
                padding: 0
                entities:
                  - type: custom:time-picker-card
                    entity: input_datetime.announce_at_time
                    name: Vælg klokkeslæt
                    link_values: true
                    layout:
                      name: inside
                      align_controls: right
          - type: divider
          - type: custom:fold-entity-row
            head: automation.toilet_meddelse
            padding: 0
            entities:
              - input_text.toilet_string

      # Windows
      - type: custom:auto-entities
        card:
          type: entities
          show_state: false
        filter:
          include:
            - entity_id: "group.open_close_sensors"
              options:
                show_state: false
                type: custom:fold-entity-row
                padding: 0

      # Network
      - type: custom:auto-entities
        card:
          type: entities
          title: Netværk
          show_header_toggle: false
          show_state: false
        # entities:
        #   - binary_sensor.router
        #   - binary_sensor.main_switch
        filter:
          include:
            - entity_id: binary_sensor.router
            - entity_id: binary_sensor.main_switch
            - entity_id: "group.access_points"
              options:
                type: custom:fold-entity-row
            - entity_id: "group.rf_bridges"
              options:
                type: custom:fold-entity-row

      - type: custom:clock-card
    
      - !include cards/test/flag_card.yaml
    
      - type: custom:gui-sandbox