title: System
icon: mdi:test-tube
panel: true
cards:
  - type: custom:layout-card
    layout: auto
    max_columns: 3
    min_width: 33%
    max_width: 99%
    cards:

      - type: custom:stack-in-card
        mode: horizontal
        cards:
          - type: custom:stack-in-card
            cards:
              - type: button
                entity: light.husnummer
              - type: custom:slider-entity-row
                entity: light.husnummer
                hide_state: true
                full_row: true
          - type: custom:stack-in-card
            cards:
              - type: button
                entity: light.indgang
              - type: custom:slider-entity-row
                entity: light.indgang
                hide_state: true
                full_row: true

      # Default view
      - type: entities
        title: Touchscreen
        show_header_toggle: false
        entities:
          - type: custom:fold-entity-row
            head: automation.retur_til_default_view
            padding: 0
            entities:
              - input_text.default_view_path
              - type: custom:slider-entity-row
                entity: input_number.default_view_timeout
    
      # Computers
      - type: entities
        title: Computers
        icon: mdi:desktop-tower
        show_header_toggle: true
        entities:
          - switch.pc_j_lindvig_windows
          - switch.pc_h_lindvig

      # Postkasse
      - type: entities
        title: Notifikationer
        entities:
          - type: custom:fold-entity-row
            head: automation.postkasse
            padding: 0
            entities:
              - type: custom:slider-entity-row
                entity: input_number.mailbox_time_open
          - type: divider
          - automation.flaget_skal_hejses

      # Beskeder
      - type: entities
        title: Beskeder
        entities:
          - type: custom:slider-entity-row
            entity: input_number.announce_volume
          - type: custom:fold-entity-row
            head: automation.godmorgen
            padding: 0
            entities:
              - type: custom:fold-entity-row
                head: input_datetime.announce_at_time
                padding: 0
                entities:
                  - type: custom:time-picker-card
                    entity: input_datetime.announce_at_time
                    name: Vælg klokkeslæt
                    link_values: true
                    layout:
                      name: inside
                      align_controls: right
          - type: divider
          - type: custom:fold-entity-row
            head: automation.toilet_meddelse
            padding: 0
            entities:
              - input_text.toilet_string

      # Windows
      - type: custom:auto-entities
        card:
          type: entities
          show_state: false
        filter:
          include:
            - entity_id: "group.open_close_sensors"
              options:
                show_state: false
                type: custom:fold-entity-row
                padding: 0

      # Network
      - type: custom:auto-entities
        card:
          type: entities
          title: Netværk
          show_header_toggle: false
          show_state: false
        # entities:
        #   - binary_sensor.router
        #   - binary_sensor.main_switch
        filter:
          include:
            - entity_id: binary_sensor.router
            - entity_id: binary_sensor.main_switch
            - entity_id: "group.access_points"
              options:
                type: custom:fold-entity-row
            - entity_id: "group.rf_bridges"
              options:
                type: custom:fold-entity-row
            - entity_id: "group.ir_bridges"
              options:
                type: custom:fold-entity-row
    
      - type: custom:clock-card
    
      - !include cards/test/flag_card.yaml
    
      - type: custom:gui-sandbox