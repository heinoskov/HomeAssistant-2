type: picture-elements
image: /local/images/backgrounds/night_5x2.jpg
elements:
  - type: state-label
    entity: sensor.time
    style:
      top: 55%
      left: 50%
      font-size: 10vh
      color: white
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black
      font-weight: bold

  - type: state-label
    entity: sensor.dato
    style:
      top: 85%
      left: 50%
      font-size: 4vh
      color: white
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black
      font-weight: bold

  - type: icon
    icon: mdi:weather-sunset-up
    style:
      top: 10%
      left: 5%
      font-size: 1vw
      color: white
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black
      font-weight: bold

  - type: custom:state-attribute-element
    entity: sensor.uv_sun
    attribute: next_rising
    style:
      top: 20%
      left: 5%
      font-size: 1vw
      color: white
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black
      font-weight: bold

  - type: icon
    icon: mdi:weather-sunset-down
    style:
      top: 10%
      left: 95%
      font-size: 1vw
      color: white
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black
      font-weight: bold

  - type: custom:state-attribute-element
    entity: sensor.uv_sun
    attribute: next_setting
    style:
      top: 20%
      left: 95%
      font-size: 1vw
      color: white
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black
      font-weight: bold
      
